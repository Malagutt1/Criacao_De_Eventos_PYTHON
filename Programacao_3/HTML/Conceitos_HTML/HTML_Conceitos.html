<!DOCTYPE html>
<!-- Isso é um comentario de bloco de começo ao fim-->

<!-- A declaração "DOCTYPE html" informa que temos uma declaração do documento (DTP). Diz ao navegador que esta é uma página HTML5, versão mais recente do HTML. Isso ajuda o navegador a obter corretamente o conteudo da página.
A tag <HTML> é o elemento raux de todo documento HTML e envolve tudo o conteúdo da página, exceto a declaração do tipo de documento, o atributo 'lang="pt"' especifica que o idioma principal do documento é o portugues. Isso é útil para acessibilidade e motores de busca, pois eles podem fornecer funcionalidades adequadas baseadas no idioma 
    
A tag <head> contém metadadois, links para folhas de estilo, scripts e outras informações que não são diretamente visóveis na página. Metadados incluem informações sobre o documento que não são mostradas diretamente na inferface da página
    
a tag <meta> com o atributo 'charset="UTF-8"' defome a codificação de caracteres do documento para UTF-8. UTF-8 é uma codificação de caracteres universal que inclui praticamente "todos os caracteres de todos os idiomas do mundo", garantido que qualquer texto seja exibido corretamente-->


<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="width=device-width, initial-scale=1.0">
    <title>HTML_CONCEITOS</title>
</head>

<body>

</body>
</html>
